repos:
  - repo: local
    hooks:
      - id: compile23
        name: Compile python files using the expected runtime version
        entry: ./tools/compile23.py
        language: script
      - id: find-missing-links
        name: Find Missing Links
        entry: ./tools/find-missing-links.py
        language: script
        pass_filenames: false
        always_run: true
      - id: saas-dash
        name: No `saas-*` directories
        entry: Bad directory name. `saas` versions must have a tilde separator, not a dash.
        language: fail
        files: 'migrations/.*/([0-9]+\.)?saas-.*/.*\.py$'
      - id: saas-in-version
        name: full saas
        entry: Bad directory name. `saas` versions should be fully named.
        language: fail
        files: 'migrations/.*/[0-9]+\.[1-9]+.*/.*\.py$'
      - id: full-version
        name: fully-qualified version
        entry: Bad directory name. Versions should be fully-qualified `SERVER_VERSION.MODULE_VERSION`
        language: fail
        files: '^migrations\/.+\/(?:(?!tests|(?:[0-9]+\.0|[0-9]+\.saas~[0-9]+|saas~[0-9]+\.[0-9])(?:\.[0-9]+)+).)+\/.*\.py$'

  - repo: https://github.com/psf/black
    rev: 21.8b0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.9.3
    hooks:
      - id: isort
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-logging-format
          - flake8-implicit-str-concat
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    - id: check-xml
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-symlinks
    - id: debug-statements

repos:
  - repo: local
    hooks:
      - id: compile23
        name: Compile python files using the expected runtime version
        entry: ./tools/compile23.py
        language: script
      - id: find-missing-links
        name: Find Missing Links
        entry: ./tools/find-missing-links.py
        language: script
        pass_filenames: false
        always_run: true
      - id: saas-dash
        name: No `saas-*` directories
        entry: Bad directory name. `saas` versions must have a tilde separator, not a dash.
        language: fail
        files: 'migrations/.*/(\d+\.)?saas-.*/.*\.py$'
      - id: saas-in-version
        name: full saas
        entry: Bad directory name. `saas` versions should be fully named.
        language: fail
        files: 'migrations/.*/\d+\.[1-9]+\..*/.*\.py$'

  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-logging-format
          - flake8-implicit-str-concat
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    - id: check-xml
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
    - id: check-symlinks
    - id: debug-statements
